				</div>
			</div>

			<!-- Home Page -->
			<div align="center" id="homePage" class="type-home">
				<div>
					<label>Your Name</label>
					&nbsp;&nbsp;&nbsp;
					<input type="text" name="name" id="username" placeholder="Name" />
				</div>
				<br />
				<a href="#" id="startChatButton" class="button">Start Chatting!</a>
			</div>
			<!-- /Home page -->

			<!-- Chat List Page -->
			<div id="chatListPage" class="type-chat-list">
				<div align="center">
					<input type="text" name="name" id="chatRoomName" placeholder="Chat Room Name" />
					<a href="#" id="newChatButton" class="button">Join New Chat</a>
				</div>
				<div align="center">
					<h1>Current Chat Rooms</h1>
				</div>
				<br />
				<ul id="chatList">

				</ul>
			</div>
			<!-- /Chat List page -->

			<div id="chatPage" class="type-interior">

				<div>
					<div class="content-primary">
						<div>
							<h1>Pub Messenger</h1>
						</div>
						<div>
							<ul id="messageList">
								<!-- <li><span class="username">User123:</span>This is my message.</li> -->
							</ul>
						</div>
						<div>
							<textarea id="messageContent">
								
							</textarea>
							<div class="ui-grid-a">
								<div class="ui-block-a">
									<a href="#" id="sendMessageButton">Send Message</a>
								</div>
								<div class="ui-block-b">
									<a href="#" id="backButton">Chat Rooms</a>
								</div>
							</div>
						</div>
					</div>

					<div class="content-secondary">
						<ul id="userList">

						</ul>
					</div>
				</div><!-- /content -->

			</div><!-- /page -->
