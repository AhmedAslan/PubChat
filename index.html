<!DOCTYPE html>
<html>
	<head>
		<title>Pub Chat</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="icon" type="image/png" href="images/favicon.png">

		<link href="css/style.css" rel="stylesheet" media="screen">
		<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">		
		<link href="css/bootstrap.css" rel="stylesheet">
		<link href="css/docs.css" rel="stylesheet">
		<link href="css/pygments-manni.css" rel="stylesheet">

		<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
		<script src="http://cdn.pubnub.com/pubnub-3.5.1.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/function.js"></script>

		<script type="text/javascript">
			$(document).ready(function() {
				$('#close').click(function() {
					$('#popup_box').fadeOut(50);
				});
			});
		</script>
		
	</head>

	<body style="background-color: #850116">
		<a class="sr-only" href="#content">Skip navigation</a>

		<!-- Docs master nav -->
		<header class="navbar navbar-inverse navbar-fixed-top bs-docs-nav" role="banner">
			<div class="container">
				<div class="navbar-header">
					<button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a href="index.html" class="navbar-brand">PubChat</a>
				</div>
				<nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">
					<ul class="nav navbar-nav">
						<li class="active">
							<a href="index.html">Home</a>
						</li>
						<li>
							<a href="document.html">Document</a>
						</li>
						<li>
							<a href="walkthrough.html">Walkthrough</a>
						</li>
					</ul>
				</nav>
			</div>
		</header>
		
		<!-- Docs page layout -->
		<div class="bs-header" id="content">
			<div class="container">
				<h1>PubChat</h1>
				<p>
					Please join in PubChat with your name.
				</p>
				<div id="carbonads-container">
					<div class="carbonad">
						<a class="navbar-brand" href="index.html"> <img src="images/logo.png"/> </a>
					</div>
				</div>
			</div>
		</div>
		
		<div class="container" style="margin-top: 50px;">
			<!-- Home Page -->
			<div align="center" id="homePage" class="type-home">
				<div>
					<label>Your Name</label>
					&nbsp;&nbsp;&nbsp;
					<input type="text" placeholder="Name"
					name="name" id="username" />
				</div>
				<br />
				<a href="#" id="startChatButton" class="button"> Start Chatting! </a>
			</div>
			<!-- /Home page -->

			<!-- Chat List Page -->
			<div id="chatListPage" class="type-chat-list">
				<div align="center">
					<input type="text" placeholder="Chat Room Name"
					name="name" id="chatRoomName" />
					<div class="newChat">
						<a href="#" id="newChatButton" class="button"> Join New Chat </a>
					</div>
				</div>
				<div align="center" class="rooms">
					<h1>Current Chat Rooms</h1>
				</div>
				<br />
				<ul id="chatList"> </ul>
			</div>
			<!-- /Chat List page -->

			<!-- Chat Page -->
			<div id="chatPage" class="type-interior">
				<div>
					<!-- content -->
					<div class="content-primary">
						<div>
							<h1>&nbsp;</h1>
						</div>
						<div>
							<ul id="messageList"> </ul>
						</div>
						<div>
							<textarea id="messageContent">
                        </textarea>
							<div class="ui-grid">
								<div class="ui-block">
									<a href="#" id="backButton" class="button"> &#60;&#60;Chat Rooms </a>
									&nbsp;
									<a href="#" id="sendMessageButton" class="button"> Send Message </a>
								</div>
							</div>
						</div>
					</div>
					<div align="right" class="content-secondary">
						<ul id="userList"> </ul>
					</div>
				</div>
				<!-- /content -->
			</div>
			<!-- /Chat Page -->

			<!-- Delete Confirm Pop Up page -->
			<div id="popup_box">
				<label>&nbsp;</label>
				<h1>Would you like to delete this room?</h1>
				<a href="#cancel" id="close" class="button">Cancel</a>
				<a href="#yes" id="yes" class="button">Delete</a>
			</div>
			<!-- /Delete Confirm Pop Up page -->
		</div>
		<br />
	</body>
</html>
