<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title> PubChat </title>
		<meta name="viewport" content="width=960">

		<link href="css/style.css" rel="stylesheet">

		<script src="http://cdn.pubnub.com/pubnub-3.5.1.min.js"></script>
		<script src="js/app.js"></script>
		<script src="js/jquery-1.9.1.min.js"></script>

		<script style="text/javascript">
			$(document).ready(function() {
				$('#create-rooms').click(function() {
					$('.left-area legend').text("Create New Room");
					$(this).hide();
					$('.rooms-list').hide();
					$('.create-rooms').show();
					$('#room-name').val("");
					$('#room-creator').val("");
				});

				$('#create').click(function() {
					if ($('#room-name').val() == "")
						$('#name-error').text("This field requires to be filled.");
					if ($('#room-creator').val() == "")
						$('#creator-error').text("This field requires to be filled.");
				});

				$('#cancel').click(function() {
					window.location.href = "index.html";
				});
			});
		</script>

	</head>
	<body>
		<div class="wrapper">
			<div class="header">
				<a href="index.html"><img src="images/logo.png" alt="" /></a>
				<label class="title">PubChat</label>
				<div class="top-link">
					<a href="#" id="doc">Documentation</a>
					&nbsp;&nbsp;<b>|</b>&nbsp;&nbsp; 
					<a href="#" id="walk">Walkthrough</a>
				</div>
			</div>
			<div class="content">
				<div class="left-area">
					<fieldset class="list">
						<legend>
							Rooms List
						</legend>
						<a href='#' class='button' id="create-rooms">Create Room</a>
						<div style="clear: both;">
							&nbsp;
						</div>
						<div class="rooms-list">
							room1
						</div>
						<div class="create-rooms" style="display: none;">
							<table>
								<tr>
									<td><label>Room Name</label></td>
									<td>
									<input type="text" id="room-name" />
									</td>
								</tr>
								<tr>
									<td>&nbsp;</td>
									<td>
									<label id="name-error">&nbsp;</label>
									</td>
								</tr>
								<tr>
									<td><label>Room Creator</label></td>
									<td>
									<input type="text" id="room-creator" />
									</td>
								</tr>
								<tr>
									<td>&nbsp;</td>
									<td>
									<label id="creator-error">&nbsp;</label>
									</td>
								</tr>
							</table>
							<div>
								<a href='#' class='button' id="create">Create</a>
								<a href='#' class='button' id="cancel">Cancel</a>
							</div>
						</div>
					</fieldset>
				</div>
				<div class="right-area">
					<fieldset class="list">
						<legend>
							Visitors List
						</legend>
						<div class="search-div">
							<input type="text" id="search" name="search" />
							<a href='#' class='search-button'>Search</a>
						</div>
						<div style="clear: both; height: 7px;">
							&nbsp;
						</div>
						<div class="visitors-list">
							visitor1
						</div>
					</fieldset>
				</div>
			</div>
		</div>
	</body>
</html>
